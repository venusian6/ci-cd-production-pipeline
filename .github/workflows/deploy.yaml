name: CI/CD Pipeline - Docker Deploy to EC2

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t cicd-demo:latest .

      - name: Save SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem \
          ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            
            docker stop cicd-demo || true
            docker rm cicd-demo || true
            
            docker pull python:3.11-slim || true
            
            docker run -d \
              --name cicd-demo \
              -p 5000:5000 \
              cicd-demo:latest
          EOF
